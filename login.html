<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-sm bg-body-tertiary p-3 fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"
            ><img
              src="images/download.png"
              style="width: 135px"
              alt="logo brand"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <!-- <span class="navbar-toggler-icon"></span> -->
            <span><img src="images/menu-burger.png" /></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active me-2" aria-current="page" href="#"
                  >Login</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="register.html">Register</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <section>
      <div class="content">
        <form>
          <div class="mb-3">
            <label class="form-label"
              ><i class="fa-regular fa-envelope me-2" style="color: #d87093"></i
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="emailAddress"
              aria-describedby="emailHelp"
              required
            />
            <div id="emailHelp" class="form-text">
              you don't have an account
              <a href="register.html" class="register">Register</a>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label"
              ><i class="fa-solid fa-key me-2" style="color: #d87093"></i
              >Password</label
            >
            <input
              type="password"
              class="form-control"
              id="password"
              required
            />
          </div>
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input shadow-none"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Remember me</label
            >
          </div>
          <button type="submit" class="btn" id="login">Login</button>
        </form>
      </div>
    </section>
    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
